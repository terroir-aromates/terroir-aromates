<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Terroir & Aromates</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-beige-50 text-gray-800">
    <div class="container mx-auto px-4 py-12 max-w-md">
        <h2 class="text-2xl font-bold text-red-800 text-center mb-6">Cr√©er votre compte</h2>
        <form class="space-y-4">
            <div>
                <label for="reg-email" class="block text-gray-700 text-sm font-medium mb-1">Email</label>
                <input type="email" id="reg-email" class="w-full px-3 py-1.5 border rounded focus:outline-none focus:ring-2 focus:ring-red-800" placeholder="votre.email@example.com" required>
            </div>
            <div>
                <label for="reg-password" class="block text-gray-700 text-sm font-medium mb-1">Mot de passe</label>
                <input type="password" id="reg-password" class="w-full px-3 py-1.5 border rounded focus:outline-none focus:ring-2 focus:ring-red-800" placeholder="********" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-red-800 hover:bg-red-900 text-white rounded transition">S'inscrire</button>
        </form>
    </div>
</body>
</html>
