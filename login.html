<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Terroir & Aromates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-button {
            @apply px-4 py-2 bg-gray-200 rounded-t-lg cursor-pointer;
        }
        .tab-button.active {
            @apply bg-red-800 text-white;
        }
        .tab-content {
            @apply hidden p-4 bg-white rounded-b-lg shadow-md;
        }
        .tab-content.active {
            @apply block;
        }
    </style>
</head>
<body class="font-sans bg-beige-50 text-gray-800">
    <div class="container mx-auto px-4 py-12 max-w-md">
        <h2 class="text-2xl font-bold text-red-800 text-center mb-6">Se connecter</h2>
        <div class="flex mb-4">
            <div class="tab-button active" onclick="openTab('login')">Se connecter</div>
            <div class="tab-button" onclick="openTab('register')">S'inscrire</div>
        </div>
        <div id="login-tab" class="tab-content active">
            <form class="space-y-4">
                <div>
                    <label for="login-email" class="block text-gray-700 text-sm font-medium mb-1">Email</label>
                    <input type="email" id="login-email" class="w-full px-3 py-1.5 border rounded focus:outline-none focus:ring-2 focus:ring-red-800" placeholder="votre.email@example.com" required>
                </div>
                <div>
                    <label for="login-password" class="block text-gray-700 text-sm font-medium mb-1">Mot de passe</label>
                    <input type="password" id="login-password" class="w-full px-3 py-1.5 border rounded focus:outline-none focus:ring-2 focus:ring-red-800" placeholder="********" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-red-800 hover:bg-red-900 text-white rounded transition">Se connecter</button>
            </form>
        </div>
        <div id="register-tab" class="tab-content">
            <form class="space-y-4">
                <div>
                    <label for="reg-email" class="block text-gray-700 text-sm font-medium mb-1">Email</label>
                    <input type="email" id="reg-email" class="w-full px-3 py-1.5 border rounded focus:outline-none focus:ring-2 focus:ring-red-800" placeholder="votre.email@example.com" required>
                </div>
                <div>
                    <label for="reg-password" class="block text-gray-700 text-sm font-medium mb-1">Mot de passe</label>
                    <input type="password" id="reg-password" class="w-full px-3 py-1.5 border rounded focus:outline-none focus:ring-2 focus:ring-red-800" placeholder="********" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-red-800 hover:bg-red-900 text-white rounded transition">S'inscrire</button>
            </form>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            const tabs = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            document.querySelector(`[onclick="openTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
    </script>
</body>
</html>
